<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width,intial-scale=1">
        <title>WebAR</title>
    </head>
    <body style="margin:0px; overflow:hidden;">

        <!--AFrameとAR.jsというライブラリをそれぞれ外部サイトから読み込んで使えるようにしてる-->
        <script src="https://aframe.io/releases/0.8.0/aframe.min.js"></script>
        <script src="https://jeromeetienne.github.io/AR.js/aframe/build/aframe-ar.js"></script>

        <!--A-Frameのコードの最初に書くもの-->
        <a-scene embedded arjs="debugUIEnabled:false;" renderer="gammaOutput: true;" vr-mode-ui="enabled: false">
            
            <!--3Dオブジェクトを登録。idで名前をつけ、srcでは3Dファイルの場所を指定している。-->
            <a-asset-item id="snow" src="snowman.glb"></a-asset-item>
            </a-assets>

            <a-asset-item id="star" src="star.glb"></a-asset-item>
            </a-assets>
            
            <!--<a-marker>で、読み取るマーカーを指定-->
            <!--presetのデフォルトは"hiro"だが、今回はカスタムでARマーカーを作成したためpresetは"custom"になる。-->
            <!--urlに、作った「.patt」のファイル名を書く。このタグの中に記述したオブジェクトが、マーカーで表示されるようになる。-->    
            <a-marker preset="custom" type='pattern' url="pattern-snowman.patt">
                
                <!--<a-entity>は、先ほど登録したglTF形式の3Dオブジェクトをマーカーに表示させるためのタグ。-->
                <!--<a-assets>で登録した3Dオブジェクトのid(niwatori)の先頭に#をつけてgltf-model="#niwatori"と指定。-->
                <!--scale、rotationで大きさや角度も指定できる-->
              <a-entity gltf-model="#snow" scale="0.2 0.2 0.2" rotation="0 0 0" animation-mixer></a-entity>
            </a-marker>

            <a-marker preset="custom" type='pattern' url="pattern-star.patt">
                
                <!--<a-entity>は、先ほど登録したglTF形式の3Dオブジェクトをマーカーに表示させるためのタグ。-->
                <!--<a-assets>で登録した3Dオブジェクトのid(niwatori)の先頭に#をつけてgltf-model="#niwatori"と指定。-->
                <!--scale、rotationで大きさや角度も指定できる-->
              <a-entity gltf-model="#star" scale="0.2 0.2 0.2" rotation="0 0 0" animation-mixer></a-entity>
            </a-marker>

            <!--最後に、webカメラを呼び出す-->
            <a-entity camera></a-entity>
        </a-scene>
    </body>
</html>
